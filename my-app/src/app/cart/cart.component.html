
<html>
    
    <body>
      <h2>Shopping Cart</h2>
      <div *ngIf="cart.length == 0">Cart is empty!</div>
      <table border="1" *ngIf="cart.length > 0" style="border-collapse: collapse  ">
        <tr>
       
          <th>Id</th>
          <th>Book Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Coupens?</th>
          <th>Total Amount</th>
          <th></th>
        </tr>
        <tr *ngFor="let item of cart">
          
          <td> {{ item.id }}</td>
          <td> {{ item.name }}</td>
          <td> {{ item.price }}</td>
          <td>
            <input type="text" [(ngModel)]="item.qty" (change)="calculateTotal()" /> </td>
    
          <td>
            <input type="checkbox" [(ngModel)]="item.giftWrap" (change)="calculateTotal()" /> </td>
    
          <td> {{ (item.qty * item.price) - ( item.giftWrap ? 300 :0) }}</td>
          <td>
            <input type="button" (click)="deleteItem(item.id)" value="Delete" />
           
          </td>
        </tr>
        <tr>
          <td colspan="5"></td>
          <td> {{ total }}</td>
          <td></td>
        </tr>
      </table>
    </body>
    
    </html>
